name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - name: Lint server
        run: npm --prefix server run lint
      - name: Test server
        run: npm --prefix server run test
      - name: Lint web
        run: npm --prefix web run lint
      - name: Test web
        run: npm --prefix web run test
      - name: E2E tests
        run: npm --prefix web run test:e2e:ci
